let min;

{
    if (Array1[k] > max)

        max = Array1[k];
    }
    document.getElementById("max").innerHTML = max;
}

{
    if (Array1[j] < min)
    {
        min = Array1[j];
    }
    document.getElementById("min").innerHTML = min;
}

for(let k=0; k<firstArrSize; k++)
{
        sum += Array1[k];
}
